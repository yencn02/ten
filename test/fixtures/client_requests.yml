  updated_at: 2009-02-26 08:06:52
  title: "toggle(attribute) "
  priority: "8"
  id: "2"
  description: <p>Assigns to <tt>attribute</tt> the boolean opposite of <tt>attribute?</tt>. So if the predicate returns <tt>true</tt> the attribute will become <tt>false</tt>. This method toggles directly the underlying value without calling any setter. Returns <tt>self</tt>.</p>
  created_at: 2009-02-26 08:06:52
  milestone_id: "856883267"
