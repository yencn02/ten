  title: "update_all(updates, conditions = nil, options = {}) "
  priority: "6"
  id: "1"
  description: <p>Updates all records with details given if they match a set of conditions supplied, limits and order can also be supplied. This method constructs a single SQL UPDATE statement and sends it straight to the database. It does not instantiate the involved models and it does not trigger Active Record callbacks.</p>
